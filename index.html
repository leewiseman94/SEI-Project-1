<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <script src="./scripts/scripts.js"></script>
  <title>Tetris</title>
</head>
<body>
  <header>
    <img src='./images/tetris-logo.png'>
  </header>
  <main>
    <div class="main-wrapper">
      <div class="left-wrapper">
        <div class="highscore-wrapper"></div>
      </div>
      <div class="center-wrapper">
        <div class="grid-text-overlay"></div>
        <div class='grid'></div>
        <div class="controls-wrapper"></div>
        </div> 
      <div class="right-wrapper">
        <div class="next-shapes-wrapper">
          <div id="next-shapes-overlay">
            <div class="next-shapes"></div>
          </div>
        </div>
        <div class="scoreboard-wrapper"></div>
      </div>
    </div>
  </main>
  

</body>
</html>
